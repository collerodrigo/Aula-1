<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <script src="storage.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="div-tt">
        <h1 class="title">FORMUL√ÅRIO DE CADASTRO</h1>
    </div>

    <div class="div-form">
        <form class="form">
            <div class="form-div">
                <label for="name">NOME: </label>
                <input type="text" id="name" placeholder="NOME" />
            </div>
            <div class="form-div">
                <label for="lastName">SOBRENOME: </label>
                <input type="text" id="lastName" placeholder="SOBRENOME" />
            </div>
            <div class="form-div">
                <label for="email">EMAIL: </label>
                <input type="email" id="email" placeholder="E-MAIL" required />
            </div>
            <div class="form-div">
                <label for="age">IDADE: </label>
                <input type="number" id="age" placeholder="IDADE">
            </div>
            <div class="form-div">
                <label for="gender">SEXO: </label>
                <input type="radio" name="gender" id="gender" value="male" > HOMEM
                <input type="radio" name="gender" id="gender" value="female" > MULHER
                <input type="radio" name="gender" id="gender" value="other" > OUTRO
            </div>

            <div class="form-div">
                <button type="reset" class="bt-clear">LIMPAR</button>
                <button type="submit" onclick="save()" class="bt-save">ENVIAR</button>
                <button type="button" onclick="show()" class="bt-show">MOSTRAR</button>
            </div>
        </form>
    </div>

    <div class="div-img">
        <img src="../assets/pergfil.jpeg" alt="COLLE" class="img-div"> <br>
        <label>RODRIGO COLLE</label> <br>
        <label>Creator</label>
    </div>

</body>
</html>
